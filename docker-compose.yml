version: '3.7'

services:
  web:
    build: ./services/web
    command: flask run --host 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=redteeb
      - POSTGRES_PASSWORD=redteeb
      - POSTGRES_DB=redteeb_dev
      - FLASK_APP=redteeb/teaching

volumes:
  postgres_data:
